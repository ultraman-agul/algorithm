    <script>
        function bind() {
            let target = document.querySelector('.current')
            document.onkeydown = event => {
                console.log('press')
                if (!event) return;
                var code = event.keyCode || '';
                if (!{ '37': 1, '38': 1, '39': 1, '40': 1 }[code]) return;
                event.preventDefault && event.preventDefault();
                //TODO: 请实现按键控制
                if (code === 37) {
                    // console.log(target)
                    console.log('press left')
                    target.classList.remove('current')
                    if (target === target.parentElement.firstElementChild) {
                        target.parentElement.lastElementChild.classList.add('current')
                        target = target.parentElement.lastElementChild
                    } else {
                        target.previousElementSibling.classList.add('current')
                        target = target.previousElementSibling
                    }
                } else if (code === 39) {
                    target.classList.remove('current')
                    if (target === target.parentElement.lastElementChild) {
                        target.parentElement.firstElementChild.classList.add('current')
                        target = target.parentElement.firstElementChild
                    } else {
                        target.nextElementSibling.classList.add('current')
                        target = target.nextElementSibling
                    }
                }else if(code === 38){
                    target.classList.remove('current')
                    if (target === target.parentElement.lastElementChild) {
                        target.parentElement.firstElementChild.classList.add('current')
                        target = target.parentElement.firstElementChild
                    } else {
                        target.nextElementSibling.classList.add('current')
                        target = target.nextElementSibling
                    }
                }
            };
        }
        bind()
