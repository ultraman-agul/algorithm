<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='inputValue' placeholder="请输入事件"><button @click='addEvent'>添加</button>
        <ul>
            <li v-for='(item, index) in eventList' :key='item'>{{item}}<button @click='del(index)'>删除</button></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                inputValue: "",
                eventList: []
            },
            methods: {
                addEvent() {
                    if (this.inputValue.trim().length === 0) return;
                    this.eventList.push(this.inputValue)
                    this.inputValue = ''
                },
                del(idx) {
                    this.eventList.splice(idx, 1)
                }
            }
        })
    </script>
</body>

</html>
