        // 因为属性名如果是非字符串会被转换成字符串,转换完都是[object Object]

        // 2.
        const user = {
            email: "e@mail.com",
            password: "12345"
        }

        const updateUser = ({ email, password }) => {
            if (email) {
                Object.assign(user, { email })
            }

            if (password) {
                user.password = password
            }

            return user
        }

        const updatedUser = updateUser({ email: "new@email.com" })

        console.log(updatedUser === user) //true 一直都在操作堆中的同一块空间
