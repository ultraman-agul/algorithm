<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function myInstancesOf(left, right) {
            let proto = left.__proto__;
            let prototype = right.prototype;
            while (true) {
                if (proto == null) {
                    return false;
                }
                if (proto == prototype) {
                    return true
                }
                proto = proto.__proto__
            }
        }

        console.log(myInstancesOf([], Array))
        console.log(myInstancesOf({}, Array))
        function person(name) {
            this.name = name
        }
        let obj = new person('zhangsan')
        console.log(myInstancesOf(obj, person))
    </script>
</body>

</html>
